<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimenopause Changes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            bottom: -10px;
            left: 10%;
            border-radius: 10px;
        }
        
        .symptoms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .symptom-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 250px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 0.6s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .symptom-card:nth-child(1) { animation-delay: 0.1s; }
        .symptom-card:nth-child(2) { animation-delay: 0.2s; }
        .symptom-card:nth-child(3) { animation-delay: 0.3s; }
        .symptom-card:nth-child(4) { animation-delay: 0.4s; }
        .symptom-card:nth-child(5) { animation-delay: 0.5s; }
        .symptom-card:nth-child(6) { animation-delay: 0.6s; }
        
        .symptom-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .symptom-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        
        .icon-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .icon-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #ff9a9e;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .symptom-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .symptom-desc {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .symptom-card {
                width: calc(50% - 15px);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .symptom-card {
                width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff9a9e" fill-opacity="0.2" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,224C1248,203,1344,181,1392,170.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="pulse">PERIMENOPAUSE CHANGES HAPPEN TO EVERY WOMAN</h1>
        </div>
        
        <div class="symptoms-container">
            <div class="symptom-card">
                <div class="icon-container">
                    <img src="/api/placeholder/60/60" alt="Stress icon" class="icon">
                </div>
                <h3 class="symptom-title">Stress</h3>
                <!-- <p class="symptom-desc">Increased anxiety and stress levels due to hormonal fluctuations affecting neurotransmitter balance.</p> -->
                <div class="wave"></div>
            </div>
            
            <div class="symptom-card">
                <div class="icon-container">
                    <img src="/api/placeholder/60/60" alt="Mood Swings icon" class="icon">
                </div>
                <h3 class="symptom-title">Mood Swings</h3>
                <!-- <p class="symptom-desc">Unpredictable emotional changes from estrogen fluctuations affecting serotonin levels.</p> -->
                <div class="wave"></div>
            </div>
            
            <div class="symptom-card">
                <div class="icon-container">
                    <img src="/api/placeholder/60/60" alt="Weight Gain icon" class="icon">
                </div>
                <h3 class="symptom-title">Sudden Weight Gain</h3>
                <!-- <p class="symptom-desc">Changes in metabolism and fat distribution, particularly around the abdomen.</p> -->
                <div class="wave"></div>
            </div>
            
            <div class="symptom-card">
                <div class="icon-container">
                    <img src="/api/placeholder/60/60" alt="Irregular Periods icon" class="icon">
                </div>
                <h3 class="symptom-title">Irregular Periods</h3>
                <!-- <p class="symptom-desc">Changes in frequency, duration and flow as ovulation becomes less predictable.</p> -->
                <div class="wave"></div>
            </div>
            
            <div class="symptom-card">
                <div class="icon-container">
                    <img src="/api/placeholder/60/60" alt="Hot Flashes icon" class="icon">
                </div>
                <h3 class="symptom-title">Hot Flashes &amp; Night Sweats</h3>
                <!-- <p class="symptom-desc">Sudden feelings of warmth and sweating due to hormonal changes affecting temperature regulation.</p> -->
                <div class="wave"></div>
            </div>
            
            <div class="symptom-card">
                <div class="icon-container">
                    <img src="/api/placeholder/60/60" alt="Reduced Sex Drive icon" class="icon">
                </div>
                <h3 class="symptom-title">Reduced Sex Drive</h3>
                <!-- <p class="symptom-desc">Decreased libido and physical changes may affect intimate relationships.</p> -->
                <div class="wave"></div>
            </div>
        </div>
    </div>

    <script>
        // Add interactive elements
        document.querySelectorAll('.symptom-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.querySelector('.icon-container').style.background = '#fff0f0';
            });
            
            card.addEventListener('mouseleave', () => {
                card.querySelector('.icon-container').style.background = '#f8f9fa';
            });
        });
    </script>
</body>
</html>
