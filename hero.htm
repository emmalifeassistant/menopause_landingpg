<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimenopause Symptoms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #f9f7fe, #f0e6ff);
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        .symptoms-section {
            max-width: 1500px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(158, 125, 190, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .accent-blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(158, 125, 190, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 100%;
            z-index: 0;
        }
        
        .blob-1 {
            top: -100px;
            left: -100px;
        }
        
        .blob-2 {
            bottom: -100px;
            right: -100px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a4c93;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #a77fca, #6a4c93);
            border-radius: 2px;
        }
        
        .symptoms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 1;
        }
        
        .symptom-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            border: 1px solid rgba(158, 125, 190, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .symptom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(158, 125, 190, 0.2);
            border-color: rgba(158, 125, 190, 0.3);
        }
        
        .symptom-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 0;
            background: linear-gradient(to bottom, #a77fca, #6a4c93);
            transition: height 0.5s ease;
        }
        
        .symptom-card:hover::before {
            height: 100%;
        }
        
        .icon-container {
            width: 60px;
            height: 60px;
            background-color: #f9f7fe;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .symptom-card:hover .icon-container {
            background-color: #e9e1f8;
        }
        
        .icon {
            width: 30px;
            height: 30px;
            fill: #6a4c93;
            transition: all 0.3s ease;
        }
        
        .symptom-card:hover .icon {
            transform: scale(1.1);
        }
        
        .symptom-content {
            flex: 1;
        }
        
        .symptom-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #6a4c93;
            margin-bottom: 8px;
        }
        
        .symptom-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }
        
        .cta-container {
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        
        .cta-button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(to right, #a77fca, #6a4c93);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(106, 76, 147, 0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 76, 147, 0.3);
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .symptoms-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animation for cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .symptom-card {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .symptom-card:nth-child(1) { animation-delay: 0.1s; }
        .symptom-card:nth-child(2) { animation-delay: 0.2s; }
        .symptom-card:nth-child(3) { animation-delay: 0.3s; }
        .symptom-card:nth-child(4) { animation-delay: 0.4s; }
        .symptom-card:nth-child(5) { animation-delay: 0.5s; }
        .symptom-card:nth-child(6) { animation-delay: 0.6s; }
        .symptom-card:nth-child(7) { animation-delay: 0.7s; }
        .symptom-card:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>

    <script>
        // Add intersection observer to trigger animations when in view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const cards = entry.target.querySelectorAll('.symptom-card');
                    cards.forEach((card, index) => {
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('.symptoms-grid'));

        // Add hover effect for cards
        document.querySelectorAll('.symptom-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.backgroundColor = '#f9f7fe';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.backgroundColor = 'white';
            });
        });
    </script>
